name: build-image-client
on:
  push:
    branches:
      - main
permissions:
  contents: read
  packages: write
jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.early.conclusion }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            client:
              - 'client/**'
              - '.github/workflows/build-image-client.yml'
      - if: steps.changes.outputs.client == 'true'
        id: early
        run: echo changed
  build-docker-image:
    name: Build Docker Image
    needs: check-changes
    if: needs.check-changes.outputs.status == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker Image and Push
        uses: docker/build-push-action@v5
        with:
          file: ./client/Dockerfile
          push: true
          tags: |
            "ghcr.io/${{ github.repository }}/client:${{ github.ref_name }}"
            "ghcr.io/${{ github.repository }}/client:latest"
          labels: org.opencontainers.image.source=https://github.com/${{ github.repository }}