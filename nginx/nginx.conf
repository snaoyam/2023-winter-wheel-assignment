events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name taxi;
    location / {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_pass http://client:3000;
    }

    location ^~ /api {
      rewrite ^/api/(.*)$ /$1?$args break;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_pass http://server:5001;
    }
  }
}